<!-- HTML -> lenguaje de marcacion de hipertexto-->
<!DOCTYPE html> <!-- que tipo de documento vamos a usar-->
<html lang="es"><!--Establecemos el idioma-->
<head><!--define encabezado del documento-->
    <meta charset="UTF-8"><!--definimos la codificacion del documento -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--que se adapte al tamaÃ±o del dispositiva-->
    <title>Mi primera App Web</title><!--titulo de la aplicacion en la ventana del navegador-->
   <link rel="stylesheet" href="estilos.css">
</head>
<body><!--cuerpo de mi documento-->
  <center>
    <h1>Primer Formulario</h1> <br>
    <br>
   </center> 
   <form action="" id="frmSaludo" method="POST">
     <table>
       <thead>
         <tr>
           <td colspan="2">Datos</td>
         </tr>
       </thead>
       <tbody>

         <tr>

           <td>Nombre:</td>
           <td><input placeholder="Escribe tu Nombre" v-model="saludo" type="text" name="txtsaludo" id="txtsaludo"></td>
         </tr>

         <tr>
           <td>Genero:</td>
           <td>
            M: <input type="radio" name="optGenero" id="optMasculino">
            F: <input type="radio" name="optGenero" id="optFemenino">
           </td>
         </tr>
         <tr>
          <td>Fecha de Nacimiento</td>
          <td>
            <input type="date">
          </td>
        </tr>
         <tr>
           <td>Estado Civil:</td>
           <td>
            Soltero: <input type="radio" name="optEstado" id="optSoltero">
            Casado: <input type="radio" name="optEstado" id="optCaseado">
            Viudo: <input type="radio" name="optEstado" id="optViudo">
            Divorsiado: <input type="radio" name="optEstado" id="optDivorsiado">
            </td>
          </tr>
         <tr>
           <td>Telefono:</td>
           <td><input placeholder="0000-0000" pattern=[0-9]{4}-[0-9]{4}" type="tel" > </td>
         </tr>
       </tbody>
     </table>
   </form>

   <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
</body>
</html>
