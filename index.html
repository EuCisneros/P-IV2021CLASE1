<!-- HTML -> lenguaje de marcacion de hipertexto-->
<!DOCTYPE html> <!-- que tipo de documento vamos a usar-->
<html lang="es"><!--Establecemos el idioma-->
<head><!--define encabezado del documento-->
    <meta charset="UTF-8"><!--definimos la codificacion del documento -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--que se adapte al tamaño del dispositiva-->
    <title>Registro Estudiantil</title><!--titulo de la aplicacion en la ventana del navegador-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
</head>
<body><!--cuerpo de mi documento-->
  <div id="AppRegAlumnos"class="container">
      <form>
         <div class="row">
             <div class="col-sm text-center text-white bg-warning">
                 <h5>Registro de Alumnos</h5>
            </div>
              <div class="row">
                  <div class="col-sm">Código:</div>
                  <div class="col-sm">
                     <input placeholder="Ingrese su Codigo" required pattern="^[A-Z]{4}[0-9]{6}" type="text" class="form-control form-control-sm">
                  </div>
              </div>
              <div class="row">
                  <div class="col-sm">Nombre:</div>
                  <div class="col-sm">
                    <input placeholder="Escriba su Nombre" type="text" class="form-control form-control-sm">
                  </div>
              </div>
              <div class="row">
                <div class="col-sm">Dirección:</div>
                <div class="col-sm">
                  <input placeholder="Ingrese su Dirección" type="text" class="form-control form-control-sm">
                </div>
              </div>
              <div class="row">
                <div class="col-sm">Municipio:</div>
                <div class="col-sm">
                  <input placeholder="Ingrese su Municipio" type="text" class="form-control form-control-sm">
                </div>
              </div>
              <div class="row">
                <div class="col-sm">Departamento:</div>
                <div class="col-sm">
                  <input placeholder="Ingrese su Departamento" type="text" class="form-control form-control-sm">
                </div>
              </div>
              <div class="row">
                <div class="col-sm">Teléfono:</div>
                <div class="col-sm">
                  <input placeholder="0000-0000" required pattern="[0-9]{4}-[0-9]{4}" type="text" class="form-control form-control-sm">
                </div>
              </div>
              <div class="row">
                <div class="col-sm">Fecha de Nacimiento:</div>
                <div class="col-sm">
                    <input type="date">
                </div>
              </div>
              <div class="row">
                <div class="col-sm">Sexo:</div>
                <div class="col-sm">
                    M: <input type="radio" name="optGenero" id="optMasculino">
                    F: <input type="radio" name="optGenero" id="optFemenino">
                </div>
              </div>
              <div class="row">
                  <div class="col-sm text-center">
                      <input type="submit" value="Guardar" class="btn btn-primary">
                      <input type="reset" value="Limpiar" class="btn btn-warning">
                  </div>
              </div>
         </div>
     </form>
  </div>



   <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
   <script src="main.js"></script>
</body>
</html>
